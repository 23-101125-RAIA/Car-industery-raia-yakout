<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Dragon Motors</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>

<body>
  <div class="preloader" id="preloader">
    <div class="loader">
      <img class="light" src="img/preholder.gif" alt="Loading">
    </div>
  </div>

  <header>
    <ul class="header">
      <img src="img/logo.png" class="logoo">
      <li><a href="index.html" class="nav-link" id="nav-link1"></a></li>
      <li><a href="index.html#slider-section" class="nav-link" id="nav-link2"></a></li>
      <a href="index.html"><img src="img/logo.png" class="logo"></a>
      <li><a href="#" class="nav-link" id="nav-link3"></a></li>
      <li><a href="about.html" class="nav-link active" id="nav-link4"></a></li>
      <img src="img/br.png" class="image">
    </ul>
  </header>

  <div class="mobile-menu" id="mobileMenu">
    <nav class="mobile-nav">
      <a href="index.html" class="mobile-link" id="mobile-link1"></a>
      <a href="index.html#slider-section" class="mobile-link" id="mobile-link2"></a>
      <a href="#" class="mobile-link" id="mobile-link3"></a>
      <a href="about.html" class="mobile-link active" id="mobile-link4"></a>
    </nav>
  </div>

  <div class="aboutSection">
    <section class="section8">
      <div class="section8-top">
        <p class="title" id="about-title"></p>
        <div class="cta-div">
          <button class="cta" id="about-cta"></button>
          <button class="ctaa" id="about-ctaa">
            <span class="ctaa-text" id="about-ctaa-text"></span>
            <span class="cta-arrow">→</span>
          </button>
        </div>
      </div>

      <div class="section8-middle">
        <p class="text" id="about-text-1"></p>
        <p class="text" id="about-text-2"></p>
        <p class="text" id="about-text-3"></p>
        <p class="text" id="about-text-4"></p>
        <p class="text" id="about-text-5"></p>
        <p class="text" id="about-text-6"></p>
      </div>

      <div class="section8-bottom">
        <div class="section8-bottom-left">
          <p class="text1" id="about-subtitle"></p>
          <p class="text" id="about-point-1"></p>
          <p class="text" id="about-point-2"></p>
          <p class="text" id="about-point-3"></p>
          <p class="text" id="about-point-4"></p>
          <p class="text" id="about-point-5"></p>
        </div>

        <div class="section8-bottom-right">
          <div class="about-model">
            <model-viewer src="3D/classic_mirror.glb" interaction-prompt="none" camera-controls
              disable-zoom disable-pan disable-tab tone-mapping="neutral" shadow-intensity="0"
              environment-image="neutral" camera-orbit="5deg -90deg 5m" field-of-view="30deg">
              <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
              </div>
            </model-viewer>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-section">
      <div class="contact-container">
        <p class="title" id="contact-title"></p>
        <p class="text" id="contact-description"></p>

        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <label for="contact-name" class="form-label" id="label-name"></label>
            <input type="text" id="contact-name" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="contact-email" class="form-label" id="label-email"></label>
            <input type="email" id="contact-email" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="contact-message" class="form-label" id="label-message"></label>
            <textarea id="contact-message" class="form-textarea" rows="6" required></textarea>
          </div>

          <div class="form-checkbox">
            <input type="checkbox" id="contact-verify" required>
            <label for="contact-verify" class="checkbox-label" id="label-verify"></label>
          </div>

          <button type="submit" class="cta form-submit" id="contact-submit"></button>
        </form>

        <div class="form-success" id="formSuccess">
          <p class="text1" id="success-message"></p>
        </div>
      </div>
    </section>
  </div>

  <footer class="footer">
    <div class="footer-wrapper">

      <div class="footer-block footer-brand">
        <a href="index.html"><img src="img/logo.png" class="footer-logo" alt="logo"></a>
        <div class="title1" id="footer-brand-name"></div>
      </div>

      <div class="footer-block footer-center">

        <div class="footer-links-wrapper">

          <div class="footer-links-col">
            <div class="footer-link" id="footer-company"></div>
            <div class="footer-link" id="footer-about"></div>
            <div class="footer-link" id="footer-careers"></div>
          </div>

          <div class="footer-links-col">
            <div class="footer-link" id="footer-services"></div>
            <div class="footer-link" id="footer-vehicles"></div>
            <div class="footer-link" id="footer-pricing"></div>
          </div>

          <div class="footer-links-col">
            <div class="footer-link" id="footer-support"></div>
            <div class="footer-link" id="footer-faqs"></div>
            <div class="footer-link" id="footer-contact"></div>
          </div>

        </div>

        <div class="footer-subscribe">
          <div class="footer-itlic" id="footer-subtitle"></div>

          <div class="footer-input-wrapper">
            <input type="email" class="input" id="footer-input">
            <div class="footer-cta" id="ctaa-sec55">
              <span class="footer-cta-text"></span>
              <span class="footer-cta-arrow">→</span>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-block footer-bottom">
        <div class="copy-right" id="footer-copy"></div>
        <img src="img/sl.png" class="footer-img" alt="icons">
      </div>

    </div>
  </footer>

  <script src="ajs.js"></script>
  <script src="about-gsap.js"></script>
</body>

</html>
