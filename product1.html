<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Motors </title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <link rel="icon" type="image/png" href="img/logo.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></head>
<body>
<div class="preloader" id="preloader">
  <div class="loader">
    <img class="light" src="img/preholder.gif" alt="Loading">
  </div>
</div>
<header>
    <ul class="header">
      <img src="img/logo.png" class="logoo">
        <li><a href="#" class="nav-link" id="nav-link1"></a></li>
        <li><a href="#" class="nav-link" id="nav-link2"></a></li>
        <img src="img/logo.png" class="logo">
        <li><a href="#" class="nav-link" id="nav-link3"></a></li>
        <li><a href="#" class="nav-link" id="nav-link4"></a></li>
        <img src="img/br.png" class="image">
    </ul>
    
</header>

<div class="mobile-menu" id="mobileMenu">
  <nav class="mobile-nav">
    <a href="#" class="mobile-link" id="mobile-link1"></a>
    <a href="#" class="mobile-link" id="mobile-link2"></a>
    <a href="#" class="mobile-link" id="mobile-link3"></a>
    <a href="#" class="mobile-link" id="mobile-link4"></a>
  </nav>
</div>
<section class="P2-section1">

  <div class="P2-section1-hero-card">

   
    <div class="P2-back-arrow" onclick="window.location.href='index.html'"> <img src="img/bk.png" alt=""></div>

    <div class="P2-section1-model-frame">
    <div class="P2-section1-model-frame">
  <model-viewer
    id="P2-section1Model"
    class="P2-section1-3d"
    src="3D/2016 Aston Martin Vulcan.glb"
    disable-zoom
    disable-pan
    disable-tap
    camera-controls
  
    field-of-view="30deg"
    disable-tab
  >
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
  </model-viewer>
</div>

    </div>

    <div class="P2-section1-cta-row">
      <button class="cta-text " id="P2-view-front" data-pos="front">Front</button>
      <button class="cta-text" id="P2-view-side" data-pos="side">Side</button>
      <button class="cta-text" id="P2-view-back" data-pos="back">Back</button>
    </div>

  </div>

</section>



<footer class="footer">
  <div class="footer-wrapper">

   
    <div class="footer-block footer-brand">
      <img src="img/logo.png" class="footer-logo" alt="logo">
      <div class="title1" id="footer-brand-name"></div>
    </div>


    <div class="footer-block footer-center">

   
      <div class="footer-links-wrapper">

        <div class="footer-links-col">
          <div class="footer-link" id="footer-company"></div>
          <div class="footer-link" id="footer-about"></div>
          <div class="footer-link" id="footer-careers"></div>
        </div>

        <div class="footer-links-col">
          <div class="footer-link" id="footer-services"></div>
          <div class="footer-link" id="footer-vehicles"></div>
          <div class="footer-link" id="footer-pricing"></div>
        </div>

        <div class="footer-links-col">
          <div class="footer-link" id="footer-support"></div>
          <div class="footer-link" id="footer-faqs"></div>
          <div class="footer-link" id="footer-contact"></div>
        </div>

      </div>

   
      <div class="footer-subscribe">
        <div class="footer-itlic" id="footer-subtitle"></div>

        <div class="footer-input-wrapper">
          <input type="email" class="input" placeholder="Enter your Email">
          <div class="footer-cta" id="ctaa-sec55">
            
            <span class="footer-cta-arrow"></span>
          </div>
        </div>
      </div>

    </div>

  
    <div class="footer-block footer-bottom">
      <div class="copy-right" id="footer-copy">
      </div>
      <img src="img/sl.png" class="footer-img" alt="icons">
    </div>

  </div>
</footer>







    <script src="projs.js"></script>
</body>
</html>
