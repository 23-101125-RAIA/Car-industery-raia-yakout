<!DOCTYPE html>

<head>

    <title>Dragon Motors </title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <link rel="icon" type="image/png" href="img/logo.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></head>
<body>
<div class="preloader" id="preloader">
  <div class="loader">
    <img class="light" src="img/preholder.gif" alt="Loading">
  </div>
</div>
<header>
    <ul class="header">
        <li><a href="#" class="nav-link" id="nav-link1"></a></li>
        <li><a href="#" class="nav-link" id="nav-link2"></a></li>
        <img src="img/logo.png" class="logo">
        <li><a href="#" class="nav-link" id="nav-link3"></a></li>
        <li><a href="#" class="nav-link" id="nav-link4"></a></li>
    </ul>
</header>
<section class="section1">
    <p class="section1-title" id="section1-title"></p>
<div class="hero-3d-div">
  <model-viewer
    class="hero-3d"
    id="restrictedModel"
    src="3D/hyperconcept.glb"

    camera-controls
    disable-zoom
    disable-pan
    

    tone-mapping="neutral"
    environment-image="legacy"
    shadow-intensity="2"
    shadow-softness="1"

    camera-orbit="-91.03deg 85.16deg 14m"
    min-camera-orbit="-90deg 30deg 22m"
    max-camera-orbit="-90deg 90deg 22m"

    field-of-view="22deg"
    disable-tab
  ><div class="progress-bar hide" slot="progress-bar"> <div class="update-bar"></div></div>
  </model-viewer>
</div>

</section>
<section class="section2">
  <div class="section2-inner">

    <div class="section2-div">
      <h2 class="title" id="title-sec2"></h2>
      <p class="text" id="text-sec2"></p>
      <button class="cta" id="cta-sec2"></button>
    </div>

     <div class="section2-div1">
        <div class="stat-box">
            <div class="stat-header">

            <div class="section2-div3">

        <div class="stat-box">

                <img src="img/ic3.png" class="section2-icon">
            </div>
            <div class="section2-div3">
                <div class="section2-bar">
                    <div class="section2-bar1" id="bar3"></div>
                </div>
                <p class="stat-number" id="stat-number2"></p>
            </div>
        </div>
    </div>

    <div class="section2-div2">

      <div class="mini-stat">

    </div>

  </div>
</section>

                    </div>

        <div class="dots">

<section class="section4">
  <p class="title" id="title-sec4"></p>

  <article id="section4Grid" class="section4-grid"></article>
</section>

<section class="section5">


  <div class="section5-left">

    <p class="title" id="title-sec5"></p>

 
    <div class="section5-text-row">
      <p class="text1" id="subtitle-sec5"></p>
      <p class="text" id="desc-sec5">
      </p>
    </div>

  
    <div class="cta-div">
      <button class="cta" id="cta-main-sec5"></button>
      <button class="ctaa" id="cta-second-text-sec5">
      
        <span class="cta-arrow"></span>
      </button>
    </div>

  
    <div class="section5-cards">

      <div class="section5-card">
        <img src="img/ic7.png" class="section5-icon">
        <p class="subtext" id="card1-title"></p>
        <p class="subtext" id="card1-text"></p>
      </div>

      <div class="section5-card">
        <img src="img/ic8.png" class="section5-icon">
        <p class="subtext" id="card2-title"></p>
        <p class="subtext" id="card2-text"></p>
      </div>

    </div>

  </div>

 
  <div class="section5-right">

 <div class="section5-big-card">

  <p class="title1" id="bigcard-title" ></p>

  <div class="section5-model-frame">
    <model-viewer
      id="section5Model"
      class="section5-3d"
      src="3D/2016 Aston Martin Vulcan.glb"

      interaction-prompt="none"
      disable-zoom
      disable-pan
      disable-tap

      camera-controls="false"
      camera-orbit="-90deg 80deg 5m"
      field-of-view="22deg"
      disable-tab
  ><div class="progress-bar hide" slot="progress-bar"> <div class="update-bar"></div></div></model-viewer>
  </div>

  <div class="section5-cta-row">
    <button class="cta-text" id="view-front" data-pos="front"></button>
    <button class="cta-text " id="view-side" data-pos="side"></button>
    <button class="cta-text active" id="view-back" data-pos="back"></button>
  </div>

</div> </div></section>

<footer class="footer">
  <div class="footer-wrapper">

   
    <div class="footer-block footer-brand">
      <img src="img/logo.png" class="footer-logo" alt="logo">
      <div class="title1" id="footer-brand-name"></div>
    </div>


    <div class="footer-block footer-center">

   
      <div class="footer-links-wrapper">

        <div class="footer-links-col">
          <div class="footer-link" id="footer-company"></div>
          <div class="footer-link" id="footer-about"></div>
          <div class="footer-link" id="footer-careers"></div>
        </div>

        <div class="footer-links-col">
          <div class="footer-link" id="footer-services"></div>
          <div class="footer-link" id="footer-vehicles"></div>
          <div class="footer-link" id="footer-pricing"></div>
        </div>

        <div class="footer-links-col">
          <div class="footer-link" id="footer-support"></div>
          <div class="footer-link" id="footer-faqs"></div>
          <div class="footer-link" id="footer-contact"></div>
        </div>

      </div>

   
      <div class="footer-subscribe">
        <div class="footer-itlic" id="footer-subtitle"></div>

        <div class="footer-input-wrapper">
          <input type="email" class="input" placeholder="Enter your Email">
          <div class="footer-cta" id="ctaa-sec55">
            
            <span class="footer-cta-arrow"></span>
          </div>
        </div>
      </div>

    </div>

  
    <div class="footer-block footer-bottom">

  </div>
