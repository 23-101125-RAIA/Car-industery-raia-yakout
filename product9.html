 <section class="P2-section1">
  <div class="P2-section1-hero-card">

    <div class="P2-top-header">
      <div class="P2-back-arrow" onclick="window.location.href='index.html'">
        <img src="img/bk.png" alt="">
      </div>

      <h2 class="P2-title" id="title-sec2"></h2>

      <div class="circles">
        <div class="circle c2 active"
             data-model="3D/2016 Aston Martin Vulcan.glb"></div>

        <div class="circle c5"
             data-model="3D/2016 Aston Martin Vulcan2.glb"></div>
      </div>
    </div>

    <div class="P2-section1-model-frame">
      <div class="model-framep2">
        <model-viewer
          id="P2-section1Model"
          class="P2-section1-3d"

          disable-pan
          disable-tap
          camera-controls
          field-of-view="95deg"
          disable-tab>
          <div class="progress-bar" slot="progress-bar">
    <div class="update-bar"></div>
  </div>
        </model-viewer> 
      </div>
    </div>

    <div class="P2-section1-cta-row">
      <button class="cta-text" data-pos="front">Front</button>
      <button class="cta-text" data-pos="side">Side</button>
      <button class="cta-text" data-pos="back">Back</button>
    </div>

  </div>
</section>


  <section class="p2-section2">



    <div class="p2-section2-middle">

      <p class="text" id="text-sec2">
      </p>

      <div class="p2-section2-div2">

          <div class="mini-top">

          </div>

        </div>

        <div class="mini-stat">

  </section>

  <section class="p2-section6">

    <div class="p2-section6-div">

        <div class="wheel3d">
          <model-viewer src="3D/super_car_wheel1.glb" camera-controls disable-zoom disable-pan disable-tab

            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>

      <div class="p2-card">

            </div>

              <div class="update-bar"></div>
            </div>
          </model-viewer>
        </div>
      </div>
    </div>
  </section>
  <section class="section5">

        <div class="p2-section5-card">

  <section class="section5">

            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>

          <p class="subtext" id="card2-text-2"></p>
        </div>

      </div>

    </div>
  </section>

  <section class="p2-section7">
    <div class="p2-card-section7">
      <p class="title" id="title-sec7"></p>

      <model-viewer id="motor-viewer" src="3D/tag-_porsche_tte_po1__www.vecarz.com.glb" camera-controls disable-zoom

        environment-image="legacy" camera-orbit="45deg 80deg auto" field-of-view="30deg">
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>

        <button class="hotspot hotspot-top" slot="hotspot-1"
          data-position="3.5396632440040534m 8.716472917472466m -9.4556910809592676m"
          data-normal="0.9942498757830297m 0.10707992853479575m -0.0010360552171614888m"
          data-visibility-attribute="visible">
          <div class="hotspot-wrapper">
            <div class="hotspot-label">
              <p class="text1" id="hotspot1-title"></p>
              <p class="text hotspot-description" id="hotspot1-desc"></p>
            </div>
            <div class="hotspot-dot">
              <div class="hotspot-ring"></div>
            </div>
          </div>
        </button>

        <button class="hotspot hotspot-bottom" slot="hotspot-2"
          data-position="-0.3196594667452288m -4.6120882454853485m 11.055900096893305m"
          data-normal="0m -2.220446049250313e-16m 1m" data-visibility-attribute="visible">
          <div class=" hotspot-wrapper">
            <div class="hotspot-dot">
              <div class="hotspot-ring"></div>
            </div>
            <div class="hotspot-label">
              <p class="text1" id="hotspot2-title"></p>
              <p class="text hotspot-description" id="hotspot2-desc"></p>
            </div>
          </div>
        </button>
      </model-viewer>
    </div>
  </section>

            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>
          </model-viewer>
        </div>

    </div>
